<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Kian Hyatt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A practice with Lazy Loading Images on a Web Page">
    <title>Lazy Loading Test 3 2 1 Go</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/build_a_table.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300&display=swap" rel="stylesheet">
    <!--Use the thead, tbody, and tfoot tags in your table structure.
        The font-family is Ubuntu, sans-serif.
        The color scheme includes #e7f0ed, #e7ffed (data rows) and #628ca6, #7fb9c2 along with standard white and black.
        Use a maximum of one class or id selector.
        Use one instance of the first-child or nth:child() pseudo classes.
        Ensure that your HTML and CSS documents are valid.
        Get as close as possible to the displayed design and structure for full credit.
-->
</head>

<body>
    <table>
            <caption>ACME Wildwest</caption>
        <tr>
            <th>Period</th>
            <th>Sales</th>
            <th>Sales Goal</th>
        </tr>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="color_change">$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr colspan="3">
                <td>Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
    <script src="../js/lloading.js"></script>
</body>


</html>
